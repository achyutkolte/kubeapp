apiVersion: apps/v1
kind: Deployment
maetadata:
    name: vprodb
    labels:
      app: vprodb
spec:
  selector:
     matchlabels:
       app: vprodb
  replicas: 1

  template:
    metadata:
      labels:
        app: vprodb
    spec:
      containers:
        - name: vprodb
          image: vprofile/vprofiledb
          args:
            - "--Ignore-db-dir=lost+found"
          volumeMounts:
            - mounthPath: /var/lib/mysql
              name: vpro-db-data

          ports:
            - name: vprodb-port
              containerPort: 3306
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  - name: app-secret
                    key: db-pass
      nodeSelector:
        zone:
      volumes:
        - name: vpro-db-data
          awsElasticBlockStore:
            volumeID:
            fsType: ext4               #tag volume we crated in aws, otherwise it will show error
